<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>бургер чеддер</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="main__wrapper">
        <header class="header">
            <div class="container">
                <div class="header__logo">
                    <img src="./assets/img/logo.png" alt="logo" class="logo-img">
                </div>
                <nav class="header__nav">
                    <ul class="header__menu">
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Почему у нас</a></li>
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Меню бургеров</a></li>
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Оформление заказа</a></li>
                    </ul>
                    <img src="" alt="" class="header__button">
                </nav>
                <div class="header__currency" title="Изменить валюту">$</div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <section class="hero">
                    <div class="hero__description">
                        <span class="description__menu">Новое меню</span>
                        <div class="wrapper">
                            <h1 class="description__title">бургер чеддер</h1>
                            <p class="description__text">Мы обновили наше меню, спешите попробовать сезонные новинки и
                                насладиться отличным вкусом наших бургеров. Готовим для вас лучшие бургеры в городе из
                                отборной
                                мраморной говядины.</p>
                        </div>
                        <div class="hero__action">
                            <button class="button">Смотреть меню</button>
                        </div>
                    </div>
                    <img src="./assets/img/main_burger.png" alt="burger" class="hero__img">
                </section>
            </div>
    </div>
    </main>
</body>

</html>
